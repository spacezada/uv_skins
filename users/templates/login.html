{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UV SKINS | Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      {% if error_message %}
      <div class="error">{{ error_message }}</div>
      {% endif %} {% if success_message %}
      <div class="success">{{ success_message }}</div>
      {% endif %}
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="user-box">
          <input type="text" name="name" required />
          <label>Nome</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required />
          <label>Senha</label>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="footer">
        <p>
          Caso n√£o tenha uma conta <a href="{% url 'signup' %}">Registre-se</a>
        </p>
      </div>
    </div>
  </body>
</html>
